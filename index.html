<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#namebutton').click(function() {
        var name = $('#name').val();
        var name = $('input').val();
        $('h1').html(name + "'s " + "KAWAII BANNER");
      });

      $("#colorbutton").click(function() {
        var favColor = $('#favColor').val();
        $('body').css('background-color', favColor);
        $('#banner').val(favColor);
      });

      $("#imagebutton").click(function() {
        var images = $('#backgrounds').val();
        var images = $('select').val();
        $("div").css("backgrounds", "url(images/image.jpg)");
      });

      $('#namebutton').click(function() {
        $('h1').css('color', '#F9FBB2');
        $('h1').css('font-size', '50px');
        $('#pname').css('color', '#7C6354');
      });

      $('#colorbutton').click(function() {
        $('#pbanner').css('color', '#7C6354');
      });

      $('#imagebutton').click(function() {
        $('#pimage').css('color', '#7C6354');
      });
    });
  </script>

  <style>
    h1 {
      text-align: center;
      font-family: Impact;
    }
    
    p {
      font-family: Impact;
    }
  </style>

</head>

<body>
  <h1>KAWAII BANNER</h1>

  <div id="name">
    <p id="pname">What's your name?</p>
    <input id='name'>
    <button id="namebutton">enter</button>
  </div>

  <br>

  <div id="banner">
    <p id="pbanner">What's your favorite color?</p>
    <input id="favColor">
    <button id="colorbutton">enter</button>
  </div>

  <br>
  <div id="image">
    <p id="pimage">What's your favorite music genre?</p>
    <select name="change" id="backgrounds">
      <option value="images/ikon2.jpg">Pop</option>
      <option value="images/ikon2.jpg">Hip Hop</option>
    </select>
    <button id="imagebutton">enter</button>
  </div>


</body>

</html>
