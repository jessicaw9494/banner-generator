<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#namebutton').click(function() {  //when click the button for name
        var name = $('#name').val();  //calling name id
        var name = $('input').val();  //calling name input
        $('h1').html(name + "'s " + "KAWAII BANNER");  //makes the h1 line into user input and h1
      });

      $("#colorbutton").click(function() {  //when click button for name
        var favColor = $('#favColor').val();  //calling favColor id
        $('body').css('background-color', favColor);  //changes goes to bg color
        $('#banner').val(favColor);  //changes color to question's input
      });

      $("#imagebutton").click(function() {  //when click image button 
        var images = $('#backgrounds').val();  //image to bg
        var images = $('select').val();  //selected question = to value
        $("div").css("backgrounds", "url(images/image.jpg)"); //css bg to selected image
      });

      $('#namebutton').click(function() { //when name button clicked
        $('h1').css('color', '#F9FBB2'); //h1 tag to color change
        $('h1').css('font-size', '50px');  //h1 tag to font size change
        $('#pname').css('color', '#7C6354');  //p tag to change color
      });

      $('#colorbutton').click(function() { //color button changes p tag color
        $('#pbanner').css('color', '#7C6354');
      });

      $('#imagebutton').click(function() {  //image button changes p tag color
        $('#pimage').css('color', '#7C6354');
      });
    });
  </script>

  <style>
    h1 {
      text-align: center;
      font-family: Impact;
    }
    
    #first{
      border-style: double;
    }
    
    p {
      font-family: Impact;
    }
  </style>

</head>

<body>
  <div id="first">
  <h1>KAWAII BANNER</h1>
  </div>

  <div id="name">
    <p id="pname">What's your name?</p>
    <input id='name'>
    <button id="namebutton">enter</button>
  </div>

  <br>

  <div id="banner">
    <p id="pbanner">What's your favorite color?</p>
    <input id="favColor">
    <button id="colorbutton">enter</button>
  </div>

  <br>
  <div id="image">
    <p id="pimage">What's your favorite music genre?</p>
    <select name="change" id="backgrounds">
      <option value="images/ikon.jpg">Pop</option>
      <option value="images/ikon2.jpg">Hip Hop</option>
    </select>
    <button id="imagebutton">enter</button>
  </div>


</body>

</html>
